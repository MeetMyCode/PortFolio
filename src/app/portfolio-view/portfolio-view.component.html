<app-navbar></app-navbar>

<div id="background"></div>

<div id="container" class="container d-flex flex-column" style="height: calc(100%-50px); margin-top: 80px;">

    <!-- FILTER OUT SELECTED TECH/LANGUAGE -->
    <div class="d-flex mb-2 nav-item">
        <div class="dropdown my-auto">
            <label class="d-inline text-success p-0">Filter: </label>    
            <a class="dropdown-toggle nav-link text-success d-inline" href="#" id="dropdownMenuButton" data-toggle="dropdown"><p class="d-inline text-success p-0">Choose a Language</p></a>
            <div class="dropdown-menu" style="background-color: black;" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item text-success" (click)="filterTech($event)"><p>All</p></a>
                <a class="dropdown-item text-success" (click)="filterTech($event)"><p>C#.Net</p></a>
                <a class="dropdown-item text-success" (click)="filterTech($event)"><p>iOS - Swift</p></a>
                <a class="dropdown-item text-success" (click)="filterTech($event)"><p>Web (HTML, Javascript, JQuery, Bootstrap, CSS/SCSS/SASS, Angular)</p></a>
            </div>
        </div>
    </div>

    <!-- EACH REPO IS SPAT OUT HERE -->
    <div class="d-flex">
        <ul class="d-flex row flex-wrap list-inline m-0 p-0">
            <li *ngFor="let repo of tempRepos" class="col-lg-4 p-2 m-0 bg-transparent rounded hovereffect">
                <img class="d-block img-fluid" [src]="repo.imagePath" alt="Image" style="width: 100%;">
                <div class="d-flex flex-row justify-content-between bg-light rounded-bottom px-2">
                    <small class="text-muted my-auto">{{ repo.tags }}</small>
                </div>   
                <div class="overlay">
                    <h2 class="mt-5">{{ repo.title }}</h2>
                    <a class="info mt-4" (click)="gotoRepo(repo.repo)">GitHub</a>
                </div>     
            </li>
        </ul>
    </div>


</div>
